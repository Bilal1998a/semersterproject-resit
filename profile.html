<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile.html">Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-listing.html">Create Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Listings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Profile</h1>
        <div id="profile-info">
            <p id="credits">Credits: </p>
            <form id="avatar-form">
                <div class="form-group">
                    <label for="avatar-url">Avatar URL</label>
                    <input type="url" class="form-control" id="avatar-url" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Avatar</button>
            </form>
            <p id="avatar-message"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('profile-info').innerHTML = '<p>Please log in to view your profile.</p>';
                return;
            }

            fetch('https://api.noroff.dev/api/v2/auction/users/profile', {
                headers: { Authorization: `Bearer ${token}` },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('credits').textContent = `Credits: ${data.credits}`;
                document.getElementById('avatar-url').value = data.avatar;
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
            });

            const form = document.getElementById('avatar-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const avatar = document.getElementById('avatar-url').value;
                const message = document.getElementById('avatar-message');

                try {
                    const response = await fetch('https://api.noroff.dev/api/v2/auction/users/avatar', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ avatar }),
                    });
                    if (response.ok) {
                        message.textContent = 'Avatar updated successfully!';
                        message.classList.add('text-success');
                    } else {
                        const errorData = await response.json();
                        message.textContent = `Error updating avatar: ${errorData.message}`;
                        message.classList.add('text-danger');
                    }
                } catch (error) {
                    message.textContent = `Error: ${error.message}`;
                    message.classList.add('text-danger');
                }
            });
        });
    </script>
</body>
</html>
