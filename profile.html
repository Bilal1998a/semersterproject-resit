<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./js/logout.js" defer></script>
    <script src="./js/profile.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile.html">Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-listing.html">Create Listing</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger" id="logout-link">Logout</button>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <h1>Profile</h1>
        <div id="profile-info">
            <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Profile Avatar" class="img-fluid mb-3">
            <h2 id="profile-name">Name</h2>
            <p id="credits">Credits: </p>
            <form id="avatar-form">
                <div class="form-group">
                    <label for="avatar-url">Avatar URL</label>
                    <input type="url" class="form-control" id="avatar-url" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Avatar</button>
            </form>
            <p id="avatar-message"></p>
        </div>
        <h2>My Listings</h2>
        <div id="user-listings" class="row"></div>
    </div>
    
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <h6 class="text-uppercase">Lorem Ipsum</h6>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque elit at urna hendrerit, a vehicula libero mattis.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
