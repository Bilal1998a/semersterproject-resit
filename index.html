<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-listing.html">Create Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Listings</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger" id="logout-link">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to the Auction Site</h1>
        <p>Bid on items and sell your stuff!</p>
        <div id="listings" class="row"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listingsDiv = document.getElementById('listings');

            async function fetchListings() {
                try {
                    const response = await fetch('https://api.noroff.dev/api/v2/auction/listings');
                    const result = await response.json();
                    const listings = result.data;

                    if (!Array.isArray(listings)) {
                        throw new Error('Data is not an array');
                    }

                    listingsDiv.innerHTML = listings.map(listing => `
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">${listing.title}</h5>
                                    <p class="card-text">${listing.description}</p>
                                    <a href="listing-details.html?id=${listing.id}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    listingsDiv.innerHTML = `<p>Error fetching listings: ${error.message}</p>`;
                }
            }

            fetchListings();
        });
    </script>
</body>
</html>
