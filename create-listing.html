<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./js/create-listing.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create-listing.html">Create Listing <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create Listing</h1>
        <form id="create-listing-form">
            <div class="form-group">
                <label for="listing-title">Title</label>
                <input type="text" class="form-control" id="listing-title" required>
            </div>
            <div class="form-group">
                <label for="listing-deadline">Deadline Date</label>
                <input type="date" class="form-control" id="listing-deadline" required>
            </div>
            <div class="form-group">
                <label for="listing-description">Description</label>
                <textarea class="form-control" id="listing-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="listing-media">Media Gallery (URLs separated by commas)</label>
                <input type="text" class="form-control" id="listing-media" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
        <p id="create-listing-message"></p>
    </div>

</body>
</html>
