<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create-listing.html">Create Listing <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Listings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Create Listing</h1>
        <form id="create-listing-form">
            <div class="form-group">
                <label for="listing-title">Title</label>
                <input type="text" class="form-control" id="listing-title" required>
            </div>
            <div class="form-group">
                <label for="listing-deadline">Deadline Date</label>
                <input type="date" class="form-control" id="listing-deadline" required>
            </div>
            <div class="form-group">
                <label for="listing-description">Description</label>
                <textarea class="form-control" id="listing-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="listing-media">Media Gallery (URLs separated by commas)</label>
                <input type="text" class="form-control" id="listing-media" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
        <p id="create-listing-message"></p>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('create-listing-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('listing-title').value;
                const deadline = document.getElementById('listing-deadline').value;
                const description = document.getElementById('listing-description').value;
                const media = document.getElementById('listing-media').value.split(',').map(url => url.trim());
                const message = document.getElementById('create-listing-message');

                const token = localStorage.getItem('token');
                if (!token) {
                    message.textContent = 'You must be logged in to create a listing.';
                    message.classList.add('text-danger');
                    return;
                }

                try {
                    const response = await fetch('https://api.noroff.dev/api/v2/auction/listings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ title, deadline, description, media }),
                    });
                    if (response.ok) {
                        message.textContent = 'Listing created successfully!';
                        message.classList.add('text-success');
                    } else {
                        const errorData = await response.json();
                        message.textContent = `Error creating listing: ${errorData.message}`;
                        message.classList.add('text-danger');
                    }
                } catch (error) {
                    message.textContent = `Error: ${error.message}`;
                    message.classList.add('text-danger');
                }
            });
        });
    </script>
</body>
</html>
