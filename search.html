<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Listings - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-listing.html">Create Listing</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="search.html">Search Listings <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Search Listings</h1>
        <form id="search-form">
            <div class="form-group">
                <label for="search-query">Search</label>
                <input type="text" class="form-control" id="search-query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="search-results" class="mt-4"></div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('search-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const query = document.getElementById('search-query').value;
                const resultsDiv = document.getElementById('search-results');

                try {
                    const response = await fetch(`https://api.noroff.dev/api/v2/auction/listings?_tag=${query}`);
                    const results = await response.json();
                    if (!Array.isArray(results)) {
                        throw new Error('Results are not an array');
                    }
                    resultsDiv.innerHTML = results.map(listing => `
                        <div class="card mt-2">
                            <div class="card-body">
                                <h5 class="card-title">${listing.title}</h5>
                                <p class="card-text">${listing.description}</p>
                                <a href="listing-details.html?id=${listing.id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    resultsDiv.innerHTML = `<p>Error fetching search results: ${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
