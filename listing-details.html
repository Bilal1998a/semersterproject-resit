<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Details - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-listing.html">Create Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Listings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 id="listing-title">Listing Title</h1>
        <p id="listing-description">Listing Description</p>
        <p id="listing-deadline">Deadline: </p>
        <h3>Bids</h3>
        <ul id="bids-list"></ul>
        <form id="bid-form">
            <div class="form-group">
                <label for="bid-amount">Your Bid (credits)</label>
                <input type="number" class="form-control" id="bid-amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Bid</button>
        </form>
        <p id="bid-message"></p>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const listingId = urlParams.get('id');
            const token = localStorage.getItem('token');

            if (!listingId) {
                document.body.innerHTML = '<p>Listing not found.</p>';
                return;
            }

            fetch(`https://api.noroff.dev/api/v2/auction/listings/${listingId}`)
                .then(response => response.json())
                .then(listing => {
                    document.getElementById('listing-title').textContent = listing.title;
                    document.getElementById('listing-description').textContent = listing.description;
                    document.getElementById('listing-deadline').textContent = `Deadline: ${new Date(listing.deadline).toLocaleString()}`;
                    document.getElementById('bids-list').innerHTML = listing.bids.map(bid => `<li>${bid.amount} credits by ${bid.bidderName}</li>`).join('');
                })
                .catch(error => {
                    document.body.innerHTML = `<p>Error fetching listing details: ${error.message}</p>`;
                });

            const form = document.getElementById('bid-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const amount = document.getElementById('bid-amount').value;
                const message = document.getElementById('bid-message');

                if (!token) {
                    message.textContent = 'You must be logged in to place a bid.';
                    message.classList.add('text-danger');
                    return;
                }

                try {
                    const response = await fetch(`https://api.noroff.dev/api/v2/auction/listings/${listingId}/bids`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ amount }),
                    });
                    if (response.ok) {
                        message.textContent = 'Bid placed successfully!';
                        message.classList.add('text-success');
                        window.location.reload();
                    } else {
                        const errorData = await response.json();
                        message.textContent = `Error placing bid: ${errorData.message}`;
                        message.classList.add('text-danger');
                    }
                } catch (error) {
                    message.textContent = `Error: ${error.message}`;
                    message.classList.add('text-danger');
                }
            });
        });
    </script>
</body>
</html>
