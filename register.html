<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./js/register.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="register.html">Register <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-listing.html">Create Listing</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" class="form-control" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email address</label>
                <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p id="register-message"></p>
    </div>
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <h6 class="text-uppercase">Lorem Ipsum</h6>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque elit at urna hendrerit, a vehicula libero mattis.</p>
        </div>
    </footer>
    
</body>
</html>
