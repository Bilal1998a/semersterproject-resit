<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auction Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Auction Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-listing.html">Create Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Listings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const message = document.getElementById('login-message');

                try {
                    const response = await fetch('https://api.noroff.dev/api/v2/auction/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });
                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.accessToken);
                        message.textContent = 'Login successful!';
                        message.classList.add('text-success');
                        window.location.href = 'index.html';
                    } else {
                        const errorData = await response.json();
                        message.textContent = `Login failed: ${errorData.message}`;
                        message.classList.add('text-danger');
                    }
                } catch (error) {
                    message.textContent = `Error: ${error.message}`;
                    message.classList.add('text-danger');
                }
            });
        });
    </script>
</body>
</html>
